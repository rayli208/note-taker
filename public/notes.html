<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <title>Notes</title>
</head>

<body>

    <nav class="navbar navbar-light text-white bg-primary">
        <a href="./home.html" class="text-white navbar-brand">Note Taker</a>
      </nav>

      <div class="container mt-5">
          <div class="card">
              <div class="card-body">
                <h5 class="card-title">Save A Note</h5>
                <form>
                    <div class="form-group">
                      <label for="noteTitle">Note Title:</label>
                      <input type="string" class="form-control" id="noteTitle" aria-describedby="noteTitle" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label for="noteBody">Note Body</label>
                        <textarea class="form-control" id="noteBody" rows="3"></textarea>
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
              </div>
            </div>
      </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="assets/js/notes.js"></script>
</body>

</html>
